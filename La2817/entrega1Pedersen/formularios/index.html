<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label for="nombre"> Nombre:</label>
        <input type="text" id="nombre">
        <br>
        <br>


        <label for="apellido"> Apellido:</label>
        <input type="text" id="apellido">
        <br>
        <br>


        <label for="modalidadDeCursada"> Modalidad de cursada: </label>
        <input type="radio" id="onDemand" name="modalidadDeCursada">
        <label for="onDemand"> On-Demand: </label>
        <input type="radio" id="enVivo" name="modalidadDeCursada">
        <label for="enVivo"> En vivo </label>
        <br>
        <br>


        <label for="correo"> Correo: </label>
        <input type="text" id="correo">
        <br>
        <br>

        <input type="checkbox" id="consentimiento1">
        <label for="consentimiento1"> Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        <br>
        <br>

        <input type="checkbox" id="consentimiento2">
        <label> Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>
        <br>

        <input type="submit" placeholder="Enviar">

    </form>
</body>
</html>
